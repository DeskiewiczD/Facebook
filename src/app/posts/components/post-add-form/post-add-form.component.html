<div class="card my-3">
  <div class="card-body">
    <form [formGroup]="addPostForm" (submit)="onSubmit()">
      <div class="form-group row">
        <div class="col-9">
          <textarea rows="3" class="form-control" name="body" placeholder="Napisz post..."
                    formControlName="body"></textarea>
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary">Dodaj</button>
        </div>
      </div>
      <div class="row text-danger">
        <ul>
          <li *ngIf="body.dirty && body.invalid">Aby dodaÄ‡ post wpisz tekst.</li>
        </ul>
      </div>
    </form>
  </div>
</div>
